<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postcard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class= "postcard">
        <div class= "postcard-header">
            
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="picture">
            <h1>My Postcard </h1>
        </div>
        <div class ="postcard-body">
            <div class= "left-part">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks academy Course</p>
                <p>This is so cool, I can't wait to start doing more stuff!</p>
            </div>
            <div class="right-part">
                <input type="text", placeholder="Some Name">
                <input type="text", placeholder="Some email">
                <input type="text", placeholder="Some comment">
            </div>

        </div>
        <div class= "postcard-footer">
            <input type="submit", value="Send my postcard">
        </div>
    </div>
